<div class="alert alert-danger" ng-if="vm.error">{{vm.error}}</div>
<form name="upsertProject" class="form-horizontal" ng-if="!vm.error">
    <fieldset>
        <legend>Basic Project Information</legend>
        <div class="form-group">
            <label for="inputProjectName" class="control-label col-sm-2">Name</label>
            <div class="col-sm-4">
                <input type="text" id="inputProjectName" placeholder="Project Name" class="form-control" ng-model="vm.project.Name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="control-label col-sm-2">Description</label>
            <div class="col-sm-10">
                <textarea type="text"
                          id="inputDescription"
                          placeholder="Project Description"
                          class="form-control"
                          ng-model="vm.project.Description"
                          required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit()"
                            type="submit">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px;"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
