<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Overview <a class="right-float" ui-sref="editProjectInfo({projectId: vm.project.Id})"><i class="fa fa-pencil-square-o"></i></a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4"><strong>Name:</strong></div>
            <div class="col-md-8">{{vm.project.Name}}</div>
        </div>
        <div class="row">
            <div class="col-md-4"><strong>Description:</strong></div>
            <div class="col-md-8">{{vm.project.Description}}</div>
        </div>
        <div class="row">
            <div class="col-md-4"><strong>Created On:</strong></div>
            <div class="col-md-8">{{vm.project.CreatedOn | jsonDate}}</div>
        </div>
        <div class="row">
            <div class="col-md-4"><strong>Last Modified On:</strong></div>
            <div class="col-md-8">{{vm.project.ModifiedOn | jsonDate}}</div>
        </div>
    </div>
</div>
